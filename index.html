<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wardens of Thrándelcar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400&family=Bebas+Neue&family=Cinzel:wght@400;600;700&family=DM+Sans:wght@400;500;600;700&family=Oswald:wght@400;600&family=Permanent+Marker&family=Playfair+Display:wght@600;700&family=Uncial+Antiqua&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      ;(function () {
        var stored = localStorage.getItem("theme")
        var theme =
          stored || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light")
        document.documentElement.setAttribute("data-theme", theme)
      })()
    </script>
  </head>
  <body>
    <button
      id="theme-toggle"
      onclick="toggleTheme()"
      title="Toggle theme"
      aria-label="Toggle theme"
    >
      <i class="fa-solid fa-moon icon-moon"></i>
      <i class="fa-solid fa-sun icon-sun"></i>
    </button>
    <!-- Character Selection Screen -->
    <div id="character-selection">
      <h1>The Silent Hold of Thrándelcar</h1>
      <p class="subtitle">Select your warden</p>

      <div class="character-grid" id="character-grid"></div>
    </div>

    <!-- Character Sheets -->
    <div id="amox-sheet" class="character-sheet theme-wizard"></div>
    <div id="barak-sheet" class="character-sheet theme-cleric"></div>
    <div id="tenoch-sheet" class="character-sheet theme-paladin"></div>
    <div id="glorg-sheet" class="character-sheet theme-rogue"></div>
    <div id="barenhal-sheet" class="character-sheet theme-ranger"></div>
    <div id="karyl-sheet" class="character-sheet theme-fighter"></div>

    <script src="spells.js"></script>
    <script src="characters.js"></script>
    <script src="app.js"></script>
  </body>
</html>
